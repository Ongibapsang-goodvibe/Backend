<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>온기밥상 - 음성/텍스트 주문 검색</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;margin:24px}
    h2{margin-bottom:12px}
    form.search{display:flex;gap:8px;margin-bottom:16px}
    input[type=text]{flex:1;padding:12px;font-size:16px}
    button{padding:12px 16px;font-size:16px;cursor:pointer}
    .muted{color:#666;margin-top:6px}
    .tip{background:#f6f7fb;border:1px solid #e7e9f2;border-radius:12px;padding:12px;margin-top:16px}
  </style>
</head>
<body>
  <h2>주문 메뉴 찾기 (텍스트)</h2>

  <!-- ✅ 방법 2: JS 없이 GET 폼으로 결과 페이지로 이동 -->
  <form class="search" action="{% url 'restaurants:order-results' %}" method="get">
    <input name="q" id="kw" type="text" placeholder="예) 두부 / 순두부찌개 / 맛나식당" />
    <button type="submit">검색</button>
    <input type="hidden" name="limit" value="10"/>
  </form>
  <div class="muted">검색 버튼을 누르면 결과 페이지로 이동합니다.</div>

  <div class="tip">
    <strong>참고</strong><br/>
    - 음성 파일 업로드/마이크 전사는 JS 또는 서버측 업로드-후-리다이렉트 뷰가 필요합니다.<br/>
    - 우선은 텍스트 검색 흐름만 GET 전환으로 구성했습니다.
  </div>
</body>
</html>
