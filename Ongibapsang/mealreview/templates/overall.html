<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>식사 완료 확인</title>
<style>
  :root{--bg:#111;--panel:#1c1c1c;--btn:#2a2a2a;--accent:#ffb44c;--muted:#9aa0a6}
  body{margin:0;background:var(--bg);color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Apple SD Gothic Neo','Noto Sans KR',sans-serif;display:flex;justify-content:center}
  .phone{width:360px;min-height:640px;background:var(--panel);border-radius:20px;padding:18px;margin:24px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
  h1{font-size:20px;margin:4px 0 16px}
  .btn{width:100%;padding:14px 16px;margin:8px 0;border-radius:12px;border:1px solid #444;background:var(--btn);color:#eee;font-size:16px;cursor:pointer}
  .btn.primary{background:var(--accent);color:#000;border:0;font-weight:700}
  .btn.active{outline:2px solid var(--accent)}
</style>
</head>
<body>
<div class="phone">
  <h1>음식은 어떠셨나요?</h1>
  <button class="btn initial" data-initial="잘 먹었어요">잘 먹었어요 😊</button>
  <button class="btn initial" data-initial="별로였어요">별로였어요 😞</button>
  <button id="next" class="btn primary">선택완료</button>
</div>
<script>
  let selected = null;
  document.querySelectorAll('.btn.initial').forEach(b=>{
    b.onclick = ()=>{
      document.querySelectorAll('.btn.initial').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      selected = b.dataset.initial;
    };
  });
  document.getElementById('next').onclick = ()=>{
    if(!selected){ alert('하나를 선택해주세요.'); return; }
    location.href = `/mealreview/ui/select/?initial_label=${encodeURIComponent(selected)}`;
  }
</script>
</body>
</html>
