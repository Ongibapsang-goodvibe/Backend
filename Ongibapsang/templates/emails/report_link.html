<!doctype html>
<html lang="ko">
  <body style="margin:0;padding:0;background:#f7f7f7;font-family:Arial,Helvetica,'Apple SD Gothic Neo',sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
      <tr><td align="center" style="padding:24px 12px;">
        <table width="560" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:12px;overflow:hidden;">
          <tr>
            <td style="background: #FF9F4F;padding:18px 24px;color:#fff;font-size:18px;font-weight:700;">
              {{ site_name|default:"서비스" }}
            </td>
          </tr>
          <tr>
            <td style="padding:24px;color:#222;font-size:15px;line-height:1.6;">
              <p style="margin:0 0 12px;">안녕하세요,</p>
              <p style="margin:0 0 16px;">요청하신 <strong>주간 보고서</strong>를 아래 버튼으로 열람하실 수 있습니다.</p>
              <p style="text-align:center;margin:24px 0;">
                <a href="{{ link_url }}" style="display:inline-block;padding:12px 20px;border-radius:8px;background:#FF9F4F;color:#fff;text-decoration:none;font-weight:700;">
                  {{ button_text|default:"보고서 열기" }}
                </a>
              </p>
              {% if site_domain %}
              <p style="margin:16px 0 0;font-size:12px;color:#666;">
                문제가 있을 경우 <a href="{{ site_domain }}" style="color:#444;">{{ site_domain }}</a> 에서 다시 시도해 주세요.
              </p>
              {% endif %}
            </td>
          </tr>
          <tr>
            <td style="padding:16px 24px;background:#fafafa;color:#888;font-size:12px;">
              이 메일은 발신 전용입니다. 문의는 서비스 내 고객센터를 이용해 주세요.<br/>
              &copy; {{ site_name|default:"서비스" }}
            </td>
          </tr>
        </table>
      </td></tr>
    </table>
  </body>
</html>
